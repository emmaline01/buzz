<html>
  <head>
      <title>Login page</title>
  </head>
    <link rel = "stylesheet" href = "style.css">
    <script href ="script.js"> </script>
  <body>
    <body background= "https://wallpaperbrowse.com/media/images/Background-4.jpg"
    bgcolor= "aquamarine">
      <h1>Login to the Buzz</h1>
      <form name="login">
          <p>Username</p>
          <input type="text" name="userid" id="user1"/>
          <p>Password</p>
          <input type="password" name="pswrd" id="user2"/>
          <input type="button" onclick="check(this.form)" value="Login"/>
          <input type="reset" value="Cancel"/>
      </form>
      <marquee>http://www.clipartlord.com/wp-content/uploads/2015/07/bee13.png</marquee>
      <script language="javascript">
function check(form) { /*function to check userid & password*/
    /*the following code checkes whether the entered userid and password are matching*/
    if(form.userid.value == "fluffy" && form.pswrd.value == "unicorns") {
        window.open('https://www.w3schools.com/css/css_text.asp')/*opens the target page while Id & password matches*/
    }
    else {
        alert("Error Password or Username")/*displays error message*/
    }
}
</script>
</body>
</html>
